<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="allcalculator">

        <h2 id="title">My.Calculator</h2>


        <input type="text" id="display" readonly>

        <center><table class="numbers">
            <tr>
                <td><input type="button" value="AC" id="ac"></td>
                <td><input type="button" value="DEL" id="delete"></td>
                <td><input type="button" value="%" id="perce"></td>
                <td><input type="button" value="/" id="divide"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="x" id="vezes"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="-" id="less"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="+" id="plus"></td>
            </tr>
            <tr>
                <td><button><img id="change" src="change.png" alt="change"></button></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="."></td>
                <td><input type="button" value="=" id="equal"></td>
            </tr>

        </table></center>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
